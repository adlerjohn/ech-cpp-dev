language: c++
compiler:
  - gcc

dist: xenial

matrix:
  fast_finish: true

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-8
      - g++-8
      - autoconf
      - libboost-dev
      - librocksdb-dev

install:
# Travis CI uses Xenial, so we need to build Crypto++ ourselves
  - wget 'https://www.cryptopp.com/cryptopp810.zip'
  - unzip cryptopp810.zip -d cryptopp
  - pushd cryptopp
  - make --jobs 2
  - sudo make install
  - popd
# Travis CI uses Xenial, so we need to build libsecp256k1 ourselves
  - wget 'http://archive.ubuntu.com/ubuntu/pool/universe/libs/libsecp256k1/libsecp256k1_0.1~20170810.orig.tar.gz'
  - tar -zxvf libsecp256k1_0.1~20170810.orig.tar.gz
  - pushd secp256k1-f532bdc9f77f7bbf7e93faabfbe9c483f0a9f75f
  - ./autogen.sh
  - ./configure --enable-module-recovery
  - make --jobs 2
  - ./tests
  - sudo make install
  - popd
  - export LD_LIBRARY_PATH="${LD_LIBRARY_PATH}":/usr/local/lib
# Ubuntu has an old version of libjson-rpc-cpp, so we need to build it ourselves
  - wget -O libjson-rpc-cpp.tar.gz https://github.com/cinemast/libjson-rpc-cpp/archive/v1.2.0.tar.gz
  - tar -zxvf libjson-rpc-cpp.tar.gz -C libjson-rpc-cpp
  - mkdir -p libjson-rpc-cpp/build
  - pushd libjson-rpc-cpp/build
  - cmake .. && make
  - sudo make install
  - sudo ldconfig
  - popd

script:
  - export CC=gcc-8
  - export CXX=g++-8
  - mkdir -p build
  - cd build
  - cmake ..
  - cmake --build .
  - ctest -V

